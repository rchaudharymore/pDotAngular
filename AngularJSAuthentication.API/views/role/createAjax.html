                        <script type="text/javascript">
				function init_masonry(){
					var $container = $j('.tab-pane.active .box-group');
					var gutter = 20;
					var min_width = 200;
					if($container.is('.masonry')){
						$container.masonry('destroy'); // refresh because masonry is already running and then bail
					}
					$container.masonry({
						itemSelector : '.box',
						gutterWidth: gutter,
						columnWidth: function( containerWidth ) {
							var num_of_boxes = (containerWidth/min_width | 0);
							var max_num_of_boxes = 4;
							if (num_of_boxes > max_num_of_boxes) {
								num_of_boxes = max_num_of_boxes;
							}

							var box_width = (((containerWidth - (num_of_boxes-1)*gutter)/num_of_boxes) | 0) ;

							if (containerWidth < min_width) {
									box_width = containerWidth;
							}

							$j('.box').width(box_width);

							return box_width;
						}
					});
				}

				$j('.tooltipped').tooltip();

				$j('a[data-toggle="tab"]').on('shown', function (e) {
					init_masonry();
				})

				init_masonry();

				$j('[id^=fullchecks]').click(function() {
					// clicked "full access"
					var checked = $j(this).is(':checked');
					// check all below this one
					$j('[class*=check_'+this.value+']').prop({'checked': checked});
					// check the "check all of ..." boxes
					processViewAll(this);
				});
				function checkAllOfType(which, type) {
					var checked = $j(which).is(':checked');
					// check all of type below this one
					$j('[value^='+which.value+'][value$='+type+']').each(function(){
						$j(this).prop({'checked': checked});
						check_parents(this);
					});
				}
				$j('[id^=checkallview]').click(function() {
					// clicked "all view"
					if(this.id.indexOf('viewreport') < 0) {
						checkAllOfType(this, 'view');
						if(!$j(this).is(':checked')) {
							// if uncheck view then can't check create/delete
							var tab = this.id.substr(12);
							$j('#checkallcreate'+tab).prop({'checked': false});
							checkAllOfType(this, 'create');
							$j('#checkalldelete'+tab).prop({'checked': false});
							checkAllOfType(this, 'delete');
						}
					}
				});
				$j('[id^=checkallcreate]').click(function() {
					// clicked "all create"
					checkAllOfType(this, 'create');
					if($j(this).is(':checked')) {
						// if check create/delete then implies view so check it
						var tab = this.id.substr(14);
						$j('#checkallview'+tab).prop({'checked': true});
						checkAllOfType(this, 'view');
					}
				});
				$j('[id^=checkalldelete]').click(function() {
					// clicked "all delete"
					checkAllOfType(this, 'delete');
					if($j(this).is(':checked')) {
						// if check create/delete then implies view so check it
						var tab = this.id.substr(14);
						$j('#checkallview'+tab).prop({'checked': true});
						checkAllOfType(this, 'view');
					}
				});
				$j('[id^=checkallviewreport]').click(function() {
					// clicked "all report"
					checkAllOfType(this, 'viewreport');
				});
				// these are the ones that were previously checked on update
				var toCheck = new Array("");
				$j.each(toCheck, function(i, ability) {
					// need to both check each and then look at its parents to see if they need to be checked too if a group is all checked
					$j('#fullchecks_'+ability).each(function(){
						$j(this).prop({'checked': true});
						check_parents(this);
						processViewAll(this);
					});
					$j('#checks_'+ability).each(function(){
						$j(this).prop({'checked': true});
						check_parents(this);
						processViewAll(this);
					});
				});
				// perform magic when clicked
				$j('[id^=check]').click(function() {
					var index = this.id.lastIndexOf('_')
					var ability = this.id.substr(index+1);
					var group = this.id.substr(0,index+1);
					var checked = $j(this).is(':checked');
					if(ability == 'view') {
						// if uncheck view then can't check create/delete
						if(!checked) {
							$j('#'+group+'create').prop({'checked': false});
							$j('#'+group+'delete').prop({'checked': false});
							$j('#'+group+'viewnotassigned').prop({'checked': false});
						}
					} else if(ability == 'create' || ability == 'delete' || ability == 'viewnotassigned') {
						// if check create/delete then implies view so check it
						if(checked) {
							$j('#'+group+'view').prop({'checked': true});
						}
					}
					check_parents(this);
					processViewAll(this);
				});
				// the group checks
				$j('[id^=fullchecks]').click(function() {
					check_parents(this);
					processViewAll(this);
				});

				// if you uncheck one then uncheck it's parents as well since no longer full access
				function check_parents(check) {
					var name = check.value;
					var checked = $j(check).is(':checked');
					var index = name.lastIndexOf('_');
					var group, doCheck;
					// process each piece of the string separated by _
					while(index > 0) {
						group = 'check_'+name.substr(0,index);
						name = name.substr(0,index);
						parentCheck = $j('#fullchecks_'+name);
						if(parentCheck) {
							if(!checked) {
								parentCheck.prop({'checked': false});
							} else {
								// if all below this one are checked, then check it too
								doCheck = true;
								$j('[class*='+group+']').each(function(){
									if(!$j(this).is(':checked')) {
										doCheck = false;
										return false;
									}
								});
								if(doCheck) {
									parentCheck.prop({'checked': true});
								}
							}
						}
						index = name.lastIndexOf('_');
					}
				}

				function processViewAll(check) {
					// process the "view all ..." boxes
					var name = check.value;
					var checked = $j(check).is(':checked');
					var index = name.lastIndexOf('_');
					var type = name.substr(index+1);
					var tab = name.substr(0,name.indexOf('_'));
					var doCheck;
					switch(type) {
						case 'view':
						case 'create':
						case 'delete':
						case 'viewreport':
							var parentCheck = $j('#checkall'+type+tab);
							if(!checked) {
								parentCheck.prop({'checked': false});
							} else {
								// if all below this one are checked, then check it too
								doCheck = true;
								$j('[value^='+tab+'][value$='+type+']').each(function(){
									if(!$j(this).is(':checked')) {
										doCheck = false;
										return false;
									}
								});
								if(doCheck) {
									parentCheck.prop({'checked': true});
								}
							}
							if(type == 'view') {
								// if uncheck view then can't check create/delete
								if(!checked) {
									$j('#checkallcreate'+tab).prop({'checked': false});
									$j('#checkalldelete'+tab).prop({'checked': false});
								}
							} else if(type == 'create' || type == 'delete') {
								// if check create/delete then implies view so check it
								if(checked) {
									doCheck = true;
									$j('[value^='+tab+'][value$=view]').each(function(){
										if(!$j(this).is(':checked')) {
											doCheck = false;
											return false;
										}
									});
									if(doCheck) {
										$j('#checkallview'+tab).prop({'checked': true});
									}
								}
							}
							break;
						default:
							if(check.name == 'fullchecks[]') {
								// for the section check-alls we have to process each of the type check-alls
								if(tab == '') {
									tab = check.value;
								}
								var types = new Array('view', 'create', 'delete', 'viewreport');
								$j.each(types, function(i, type){
									doCheck = true;
									$j('[value^='+tab+'][value$='+type+']').each(function(){
										if(!$j(this).is(':checked')) {
											doCheck = false;
											return false;
										}
									});
									$j('#checkall'+type+tab).prop({'checked': doCheck});
								});
							}
							break;
					}
				}

                        </script>

                        <div class="form-actions">
                            <input type="submit" name="commit" value="Save custom role" accesskey="s" class="btn btn-primary">								&nbsp;
                            <a href="/role" onclick="if(confirm('Are you sure you want to cancel?')) { return true } else { return false }" class="cancel-link btn">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>

</div>
